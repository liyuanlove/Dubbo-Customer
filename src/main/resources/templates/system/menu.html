<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
       layout:decorator="layout/layout"
       lang="zh-CN">
    <head>

    </head>
    <body>
        <div id="app" class="container-fluid" layout:fragment="content">
            <div class="row" >
                <div class="box col-xs-12 col-sm-12 col-md-6 col-lg-6" v-for="menu in menus" :key="menu.id">
                    <div class="box-inner">
                        <div class="box-header well">
                            <h2><i v-bind:class="[menu.icon?menu.icon:'glyphicon glyphicon-plus-sign']"></i> {{menu.name}}</h2>
                            <div class="box-icon">
                                <a href="#" @click.stop.prevent="add(menu)" class="btn btn-round btn-default"><i class="glyphicon glyphicon-plus"></i></a>
                                <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                                <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-down"></i></a>
                            </div>
                        </div>
                        <div class="box-content" style="display: none;">
                            <table class="table" >
                                <thead>
                                    <tr>
                                        <th ><strong>#</strong></th>
                                        <th ><strong>NAME</strong></th>
                                        <th ><strong>URL</strong></th>
                                        <th ><strong>ICON</strong></th>
                                        <th ><strong>ORDER</strong></th>
                                        <th ><strong>OPERATE</strong></th>
                                    </tr>
                                </thead>
                                <tbody >
                                    <tr v-for="smenu in menu.childrenMenus" :key="smenu.id">
                                        <td >{{smenu.id}}</td>
                                        <td v-bind:title="smenu.name"><input type="text" v-model="smenu.name" class="form-control" /></td>
                                        <td v-bind:title="smenu.url"><input type="text" v-model="smenu.url" class="form-control" /></td>
                                        <td><i v-bind:class="[smenu.icon?smenu.icon:'glyphicon glyphicon-plus-sign']"></i></td>
                                        <td v-bind:title="smenu.order"><input type="number" v-model="smenu.order" class="form-control" /></td>
                                        <td>
                                            <a th:href="'#'" @save.stop.prevent="save(smenu)" class="glyphicon glyphicon-ok pull-left"></a>
                                            <a th:href="'#'" @delete.stop.prevent="delete(smenu)" class="glyphicon glyphicon-trash pull-right"></a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="foot">
            <script type="text/javascript" th:inline="javascript">
                /*<![CDATA[*/

                var data = [[${data}]];
                var vm = new Vue({
                    el: '#app',
                    data: {
                        menus:data
                    },
                    methods: {
                        add:function(menu){
                            menu.childrenMenus.push({
                                icon : 'glyphicon glyphicon-plus-sign',
                                pid : menu.id
                            })
                        },
                        save:function(menu){
                            axios.post('/server/server-post.php',this.users,{  //2.使用transformRequest，在请求发送前将请求数据进行转换
                                transformRequest:[
                                    function(data){
                                        let params='';
                                        for(let index in data){
                                            params+=index+'='+data[index]+'&'
                                        }
                                        return params;
                                    }
                                ]
                            })
                                .then(response => {
                                    console.log('post发送Ajax请求,请求成功',response.data)
                                })
                                .catch(response => {
                                    console.log('post发送Ajax请求,请求失败',response)
                                })
                        },
                        delete:function(menu){

                        }
                    }
                });
                $(function(){
                    $('.btn-setting').click(function (e) {
                        e.preventDefault();
                        e.stopPropagation();
                        $('#myModal').modal('show');
                    });
                })

                /*]]>*/
            </script>

        </div>
    </body>
</html>
