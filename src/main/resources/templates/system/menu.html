<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org"
       xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
       layout:decorator="layout/layout"
       lang="zh-CN">
    <head>

    </head>
    <body>
        <div id="app" class="container-fluid" layout:fragment="content">
            <div class="row" >
                <div class="box col-xs-12 col-sm-12 col-md-6 col-lg-6" v-for="menu in menus">
                    <div class="box-inner">
                        <div class="box-header well">
                            <h2><i class="{{menu.icon}}"></i> {{menu.name}}</h2>
                            <div class="box-icon">
                                <a href="#" @click="add(menu,$event)" class="btn btn-round btn-default"><i class="glyphicon glyphicon-plus"></i></a>
                                <a href="#" class="btn btn-setting btn-round btn-default"><i class="glyphicon glyphicon-cog"></i></a>
                                <a href="#" class="btn btn-minimize btn-round btn-default"><i class="glyphicon glyphicon-chevron-down"></i></a>
                            </div>
                        </div>
                        <div class="box-content" style="display: none;">
                            <div class="dataTables_wrapper" role="grid">
                                <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                                    <thead>
                                        <tr>
                                            <th style="width: 10%;"><strong>#</strong></th>
                                            <th ><strong>NAME</strong></th>
                                            <th ><strong>URL</strong></th>
                                            <th ><strong>ICON</strong></th>
                                            <th ><strong>ORDER</strong></th>
                                            <th style="width: 10%;">OPERATE</th>
                                        </tr>
                                    </thead>
                                    <tbody style="text-align: center;">
                                        <tr v-for="smenu in menu.childrenMenus">
                                            <td></td>
                                            <td v-bind:title="smenu.name"><input type="text" v-model="smenu.name" class="form-control" /></td>
                                            <td v-bind:title="smenu.url"><input type="text" v-model="smenu.url" class="form-control" /></td>
                                            <td><i class="{{smenu.icon}}"></i></td>
                                            <td v-bind:title="smenu.order"><input type="number" v-model="smenu.order" class="form-control" /></td>
                                            <td>
                                                <a th:href="'#'" class="glyphicon glyphicon-ok pull-left success"></a>
                                                <a th:href="'#'" class="glyphicon glyphicon-trash pull-right danger"></a>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div layout:fragment="foot">
            <script type="text/javascript" th:inline="javascript">
                /*<![CDATA[*/

                var data = [[${data}]];
                var vm = new Vue({
                    el: '#app',
                    data: {
                        menus:data
                    },
                    methods: {
                        add:function(menu,e){
                            e.preventDefault();
                            e.stopPropagation();

                            menu.childrenMenus.push({})
                        }
                    }
                });
                $(function(){
                    $('.btn-setting').click(function (e) {
                        e.preventDefault();
                        e.stopPropagation();
                        $('#myModal').modal('show');
                    });
                })

                /*]]>*/
            </script>
        </div>
    </body>
</html>
