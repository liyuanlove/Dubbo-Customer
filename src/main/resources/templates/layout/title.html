<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="zh-CN">
<head></head>
<body>
    <div th:fragment="title">
        <div class="breadcrumb-wrapper row" th:if="${parentMenu} != null">
            <div class="col-12 col-lg-3 col-md-6">
                <h1 class="page-title" >
                    <i th:class="${childMenu} != null ? ${childMenu.icon} : (${parentMenu} != null ? ${parentMenu.icon} : '')"></i>
                    <span th:text="${childMenu} != null ? ${childMenu.name} : (${parentMenu} != null ? ${parentMenu.name} : '')"></span>
                </h1>
            </div>
            <div class="col-12 col-lg-9 col-md-6" th:if="${childMenu} != null">
                <ol class="breadcrumb float-right">
                    <li >
                        <a th:href="${parentMenu.url}" >
                            <i th:class="${parentMenu.icon}"></i>
                            <span th:text="${parentMenu.name}"></span>
                        </a>
                    </li>
                    <li th:class="'active'">&nbsp;&gt;&nbsp;
                        <i th:class="${childMenu.icon}"></i>
                        <span th:text="${childMenu.name}"></span>
                    </li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
